# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji

# Site settings
url: 'https://olena-math.netlify.com'
baseurl: ''
title: 'Олена Запісова - Персональний сайт'
description: 'Персональний сайт вчителя математики Запісової Олени Михайлівни.'
permalink: pretty
logo: "/assets/logos/logo@64px.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
  Головна: /
  Про мене: /about/
  Каталог публікацій: /blog/
  Категорії публікацій: /categories/
  Пошук: /search/

# Footer nav
navigation_footer:
  На Головну: "#top"

# Collections
collections:
  posts:
    title: Каталог публікацій
    output: true
    description: ""
    feature_text: |
     
    feature_image: "/assets/img/math_img2.jpg"

# 8. Site favicons & manifest icons
favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/logo@16px.png'
