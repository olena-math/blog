<nav class="nav  nav--categories">
  <ul class="list  list--categories">
    {% for item in site.categories %}
    {% assign item_format = item | first %}
      <li class="item  item--category">
        <a href="#{{ item_format | first | slugify }}">
          {% case item_format %}
          {% when 'Lessons' %}Розробки уроків
          {% when 'Methodical-instructions' %}Методичні рекомендації
          {% endcase %}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
